<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
            integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="static/css/style.css">
    <title>JS CHALLENGES</title>
</head>
<body>
    <div class="container-1">
        <h1 style="text-align: center;">Challenge 1: Your Age in Days</h1>
        <div class="flex-box-container-1">

            <div><button class="btn btn-primary" onclick="ageInDays();">click me</button></div>
            <div><button class="btn btn-danger"  onclick="reset();">reset</button></div>
        </div>

        <div class="flex-box-container-1">
            <div id="flex-box-result"></div>
        </div>
    </div>

    <br>
    <div class="container-3">
        <h1 style="text-align: center;">Challenge 3: Rock, Paper ,Scissors</h1>
        <div class="flex-box-rps" id="flex-box-rps-div">
            <img id="rock" src="./static/images/rock.png" height=150 width=150 alt="rock" onclick="rpsGame(this);">
            <img id="paper" src="./static/images/paper.jpg" height=150 width=150 alt="paper" onclick="rpsGame(this);">
            <img id="scissors" src="./static/images/scissors.png" height=150 width=150 alt="scissors" onclick="rpsGame(this);">
        </div>
    </div>

    <br>
    <div class="container-4">
        <h1 id="change-my-color" style="text-align: center;">Challenge 4: Change the color</h1 >
        <div class="flex-box-pick-color">
            <form action="">
                <select name="backdrop" id="background" onchange="buttonColorChange(this);">
                    <option value="random">Random</option>
                    <option value="red">Red</option>
                    <option value="green">Green</option>
                    <option value="reset">Reset</option>
                </select>
            
            </form>

            <button class="btn btn-primary">Button1</button>
            <button class="btn btn-danger">Button2</button>
            <button class="btn btn-warning">Button3</button>
            <button class="btn btn-success">Button4</button>
        </div>
    </div>

    <br>
    <div class="container-5">
        <h1 style="text-align: center;">Challenge 5: Blackjack</h1>
        <h3><span id="blackjack-result"> Let's play</span></h3>

        <div class="flex-blackjack-row-1">
            <div id="your-box">
                <h2>You: <span id="your-blackjack-result">0</span></h2>
            </div>
            <div id="dealer-box">
                <h2>Dealer: <span id="dealer-blackjack-result">0</span></h2>
            </div>
        </div>

        <div class="flex-blackjack-row-2">
            <div>
                <button class="btn btn-primary" id="blackjack-hit-button">Hit</button>
                <button class="btn btn-warning" id="blackjack-stand-button">Stand</button>
                <button class="btn btn-danger" id="blackjack-deal-button">Deal</button>
            </div>
        </div>

        <div class="flex-blackjack-row-3">
            <table style="border: 1px solid black;">
                <tr style="border: 1px solid black;">
                    <th>wins</th>
                    <th>losses</th>
                    <th>draws</th>
                </tr>
                <tr>
                    <td id="wins">0</td>
                    <td id="losses">0</td>
                    <td id="draws">0</td>
                </tr>
            </table>
        </div>

    </div>
    <script src="./static/js/script.js"></script>
</body>
</html>
